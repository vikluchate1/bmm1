{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
</head>
<body class="body-auth">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    {% if form.errors %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert"
         style="margin-top: 50px;">
        {{ form.errors }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
    <form action="{% url 'users:auth' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
            {{ form.username }}
          <label for="{{ form.email.id_for_label }}" class="form-label">Адрес электронной почты</label>
          {{ form.email }}
          <div id="emailHelp" class="form-text">Мы никогда не разглашаем почту наших клиентов.</div>
        </div>
        <div class="mb-3">
          <label for="{{ form.password1.id_for_label }}" class="form-label">Пароль</label>
          {{ form.password1 }}
        </div>
        <div class="mb-3">
          <label for="{{ form.password2.id_for_label }}" class="form-label">Подтверждение пароля</label>
          {{ form.password2 }}
        </div>
        <div class="mb-3">
          <a href="{% url 'users:login' %}">Уже зарегистрированы? Войти</a><br><br>
          <a href="{% url 'users:policy' %}">Политика обработки персональных данных</a>

        </div>
        <button type="submit" class="btn btn-primary" id = "submit">Регистрация</button>
      </form>
</body>
</html>
